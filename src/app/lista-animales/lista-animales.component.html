<div class="container content">
    <div class="row">
        <div class="col-md-3 offset-md-3">
            <span class="anchor" id="formLogin"></span>
            <!-- form card login with validation feedback -->
            <div class="card card-outline-secondary">
                <div class="card-header">
                    <h2 align="center" class="mb-0">Animales</h2>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <h4><label for="nombre">Nombre</label></h4>
                            <input type="text" class="form-control" id="nombre" placeholder="Ingresar nombre..."#nombre>
                        </div>
                        <div class="form-group">
                            <h4><label for="Imagen Url">Imagen Url</label></h4>
                            <input type="text" class="form-control" id="imagenUrl" placeholder="Ingresar url..."#url>
                        </div>
                        <h3><button type="submit" class="btn btn-primary" (click)="guardar(nombre.value,url.value)">Guardar!</button></h3>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <hr class="mb-5">
    <div class="row">
        <app-especie-animal *ngFor="let e of lista" [animal]="e"></app-especie-animal>
    </div>
</div>
